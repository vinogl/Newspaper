<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/Edit.css') }}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    {# js的全局变量 #}
    <script type="text/javascript">let lan = {{ page_info.subhead_lan | tojson }}</script>
    {# 显示当前时间 #}
    <script type="text/javascript" src="/static/js/time_dis.js"></script>
    <title>{{ page_info.title }}</title>
</head>
<body>
<form method="post">
    <div class="head">
        <header>{{ page_info.title }}</header>
        {# 子标题 #}
        <div class="subhead">
            {# 显示文章的总数量 #}
            <div>
                <a href="/" class="fa fa-arrow-left" title="{{ page_info.back }}"></a>
                <a href="{{ page_info.github }}" title="{{ page_info.github }}" class="fa fa-github"></a>
            </div>
            {# 显示当前时间 #}
            <div id="times"><i class="fa fa-spinner fa-pulse"></i></div>
            <div class="operation_form">
                <button type="reset" class="fa fa-undo" title="{{ page_info.edit_reset }}"></button>
                <button type="submit" class="fa fa-save" title="{{ page_info.edit_submit }}"></button>
            </div>
        </div>
    </div>
    <label>
        <textarea name="display">{{ display | safe }}</textarea>
    </label>
    {{ page_info.edit_format }}
</form>
</body>
</html>
